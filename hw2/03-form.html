<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="03-form.js"></script>
  </head>
  <body class="bg-dark">
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3" onsubmit="displayFormDetails(event)">
      <h1 class="mt-2 mb-4">Contact Form</h1>
      <div class="row">
        <label for="name" class="mb-2">Name *</label>
        <div class="col">
          <input type="text" id="name" class="form-control" required placeholder="Enter your name" />
        </div>
      </div>
      <div class="row">
        <label for="contactEmail" class="mb-2 mt-4">Email *</label>
        <div class="col">
          <input type="email" id="contactEmail" class="form-control" required placeholder="Enter your emai address" />
        </div>
      </div>
      <div class="row">
        <label for="contactTextArea" class="mb-2 mt-4">Submit your message:</label>
        <div class="col">
          <textarea id="contactTextArea" class="form-control" rows="3" placeholder="Enter your feedback here!"></textarea>
        </div>
      </div>
      <div class="form-check mt-4">
        <input type="checkbox" id="newsletterCheck" class="form-check-input" value="" />
        <label for="newsletterCheck" class="form-check-label">Sign up for the newsletter</label>
      </div>
      <div class="row mt-4 gx-2">
        <div class="col">
          <input type="submit" class="btn btn-primary w-100" value="Submit" />
        </div>
        <div class="col">
          <input type="reset" class="btn btn-secondary w-100" value="Reset" />
        </div>
      </div>
    </form>
  </body>
</html>
